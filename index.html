<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Multi-step form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css"/>
</head>

<body>

  <div class="container-fluid">
    <img class="bimg" src="assets\images\bg-sidebar-desktop.svg" alt="image">
    <ul class="nav flex-column">
      <li class="nav-item t-1">
        <button type="button" class="btn btn-primary button ">1</button>
        <a class="nav-link active p" aria-current="page" >Personal Info</a>

      </li>
      <li class="nav-item t-2">
        <button type="button" class="btn btn-primary button">2</button>
        <a class="nav-link pl" >Plans</a>
      </li>

    </ul>


    <div class="tab-1 id=pi">
      <h1 class="heading-1">Personal Info</h1>
      <form class="form-1" action="index.html" method="post">
        <label class="ftext" for="">Name :</label>
        <div class="name">
          <input class="box " id ="n" type="text" placeholder="Enter your name">
        </div>
        <label class="ftext" for="">Email address :</label>
        <div class="email">
          <input class="box " id ="e"  type="email" placeholder="Enter your email">
        </div>
        <label class="ftext" for="">Phone Number :</label>
        <div class="phone">
          <input class="box" id ="p" type="text" placeholder="Enter your phone number">
        </div>
        <button type="button" name="button" class="btn btn-outline-primary button-1">Next</button>
      </form>

    </div>
    <div class="tab-2">
      <h1 class="heading-2">Select Plans</h1>
      <div class="group" id="buttons">


        <div class="card" style="width: 10rem;">
          <i class="fa-solid fa-gamepad fa-2x"></i>
          <div class="card-body">
            <h5 class="card-title" Arcade</h5>
            <p class="card-text">$9/mo.</p>
            <button type="button" class="btn btn-outline-primary" ] name="button">Add</button>
          </div>
        </div>

        <div class="card" style="width: 10rem;">
          <i class="fa-2x fa-solid fa-wand-magic-sparkles"></i>
          <div class="card-body">
            <h5 class="card-title">Advanced</h5>
            <p class="card-text">$12/mo.</p>
            <button type="button" class="btn btn-outline-primary" name="button">Add</button>
          </div>
        </div>

        <div class="card" style="width: 10rem;">
          <i class=" fa-2x fa-sharp fa-solid fa-bolt"></i>
          <div class="card-body">
            <h5 class="card-title">Pro</h5>
            <p class="card-text">$15/mo.</p>
            <button type="button" class="btn btn-outline-primary" name="button">Add</button>
          </div>
        </div>

      </div>
      <button type="submit" name="button" class="btn btn-outline-secondary button-2">Back</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
